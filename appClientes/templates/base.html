{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Salsia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    {% block extrahead %} {% endblock %}
</head>

<body>
    <nav style="background-color: #3C1053" class="navbar">
        <div class="container-fluid">
            <div>
                <img width="100" class="img-fluid" src="{% static '3dnivel80.gif' %}" alt="" />
                <span class="navbar-brand mb-0 h1 text-white">Perfil de {{cliente.nombre}} {{ cliente.apellido }}
                </span>
            </div>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div style="background-color: #3C1053" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Perfil de Cliente</h5>
                    <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="btn btn-primary" href="{% url 'home' %}">Perfil Cliente</a>
                        </li>
                        <br />
                        <li class="nav-item">
                            <a class="btn btn-warning" href="{% url 'resenyas' %}">Tu Reseña</a>
                        </li>
                        <br />
                        <li class="nav-item">
                            <a class="btn btn-danger" href="{% url 'logout' %}">Cerrar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'eliminar_cuenta' %}"
                                onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta y todos los datos asociados permanentemente? Esta acción no se puede deshacer.');">
                                {% csrf_token %}
                                <br>
                                <button type="submit" class="btn btn-danger">Eliminar Cuenta Permanentemente</button>
                            </form>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
